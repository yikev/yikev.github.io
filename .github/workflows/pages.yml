name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you have a build step, run it here (e.g. npm ci && npm run build)
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build

      # Upload the site files to the Pages artifact
      # If you build to "dist" or "build", change path accordingly.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # or ./dist, ./build, etc.

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4